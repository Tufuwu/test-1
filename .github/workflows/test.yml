name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ['3.9', '3.10', '3.11', '3.12', 'pypy3']
        include:
          - python: '3.9'
            env: DJANGO=2.2
          - python: '3.10'
            env: DJANGO=3.0
          - python: '3.11'
            env: DJANGO=3.1
          - python: '3.12'
            env: DJANGO=main

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
