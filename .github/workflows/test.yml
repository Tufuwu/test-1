
name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install pre-commit setuptools wheel
          python -m pip install -r requirements.txt
          python setup.py install

      - name: Pre-commit checks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run unit tests
        run: python -m unittest --verbose

      - name: Build documentation
        run: |
          mkdir html
          python -I -m sphinx_multiversion -W docs html
          python setup.py build sdist bdist_wheel

  Deployment:
    needs: Testing
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'tag')

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install pre-commit setuptools wheel
          python -m pip install -r requirements.txt
          python setup.py install

      - name: Deploy to PyPI
        run: |
          echo ${{ secrets.PYPI_API_KEY }} > ~/.pypirc
          python -m twine upload dist/*

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html

