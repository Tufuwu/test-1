name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', 'nightly']

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: vakt_db

      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: vakt_db

      redis:
        image: redis:latest

      mongo:
        image: mongo:4.2.1

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: |
          DATABASE_DSN="mysql+pymysql://root@127.0.0.1/vakt_db" make coverage
          DATABASE_DSN="sqlite:///:memory:" make test-sql-i
          DATABASE_DSN="postgresql+psycopg2cffi://postgres:@localhost/vakt_db" make test-sql-i
          make bench

      - name: Upload coverage report
        uses: codecov/codecov-action@v2